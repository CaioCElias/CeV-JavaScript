<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu programa</title>
    <style>
        body {
            background-color: rgb(151, 151, 151);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: black;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Mensagem de baixo</p>
    <script>
        const numero1 = Number(window.prompt('Digite um número: '))
        const numero2 = Number(window.prompt('Digite outro número: '))
        const soma = numero1 + numero2
        window.alert(`A soma de ${numero1} e ${numero2} é ${soma}!`)
    </script>
</body>
</html>
